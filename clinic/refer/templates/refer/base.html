<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        {% block title %}<title>Sarasota Family Medical</title>{% endblock %}
    
        {% load staticfiles %}
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'refer/images/style.css' %}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    
    <body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
        
                <!-- Header -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'refer:index' %}">Sarasota Family</a>
                </div>
        
                <!-- Items-->
                <div class="collapse navbar-collapse" id="topNavBar">
        
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="{% url 'refer:index' %}">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;
                                Referrals
                            </a>
                        </li>
                        <li class="">
                            <a href="{% url 'refer:index' %}">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;
                                Ultrasounds
                            </a>
                        </li>
                        <li class="">
                            <a href="{% url 'refer:index' %}">
                                <span class="glyphicon glyphicon-sunglasses" aria-hidden="true"></span>&nbsp;
                                Patients
                            </a>
                        </li>
                    </ul>
        
                    <form class="navbar-form navbar-left" role="search" method="get" action="">
                        <div class="form-group">
                            <input type="text" class="form-control" name="q" value="">
                            <button type="submit" class="btn btn-default">Search</button>
                        </div>
                    </form>
        
                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="{% url 'refer:referral-add' %}">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
                                Add Referral
                            </a>
                        </li>
                        <li class="">
                            <a href="{% url 'refer:index' %}">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
                                Add Ultrasound
                            </a>
                        </li>
                        <li class="">
                            <a href="{% url 'refer:index' %}">
                                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                                Logout
                            </a>
                        </li>
        
                    </ul>
                </div>
            </div>
        </nav>

    </body>
    {% block body %}
    {% endblock %}
</html>
